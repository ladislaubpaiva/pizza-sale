<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>PizzaSale</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Hepta+Slab:400,700|Lato:400,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="models">
      <div class="pizza-item">
        <a href="">
          <div class="pizza-item--img"><img src="" /></div>
          <div class="pizza-item--add">+</div>
        </a>
        <div class="pizza-item--price">$--</div>
        <div class="pizza-item--name">--</div>
        <div class="pizza-item--desc">--</div>
      </div>
      <div class="cart--item">
        <img src="" />
        <div class="cart--item-name">--</div>
        <div class="cart--item--qtarea">
          <button class="cart--item-qtmenos">-</button>
          <div class="cart--item--qt">1</div>
          <button class="cart--item-qtmais">+</button>
        </div>
      </div>
    </div>
    <header>
      <div class="menu-openner"><span>0</span>ðŸ›’</div>
    </header>
    <main>
      <h1>PizzaSale</h1>
      <div class="pizza-area"></div>
    </main>
    <aside>
      <div class="cart--area">
        <div class="menu-closer">&#x274C;</div>
        <h1>Your Pizzas</h1>
        <div class="cart"></div>
        <div class="cart--details">
          <div class="cart--totalitem subtotal">
            <span>Subtotal</span>
            <span>$--</span>
          </div>
          <div class="cart--totalitem discount">
            <span>Discount</span>
            <span id="discount">$--</span>
            <div>
              <input
                type="text"
                id="promo"
                placeholder="PROMO CODE"
                maxlength="5"
              />
            </div>
          </div>
          <div class="cart--totalitem total big">
            <span>Total</span>
            <span id="total">$--</span>
          </div>
          <div class="cart--checkout">Checkout</div>
        </div>
      </div>
    </aside>
    <div class="pizzaWindowArea">
      <div class="pizzaWindowBody">
        <div class="pizzaInfo--cancelMobileButton">Back</div>
        <div class="pizzaBig">
          <img src="" />
        </div>
        <div class="pizzaInfo">
          <h1>--</h1>
          <div class="pizzaInfo--desc">--</div>
          <div class="pizzaInfo--sizearea">
            <div class="pizzaInfo--sector">Size</div>
            <div class="pizzaInfo--sizes">
              <div data-key="0" class="pizzaInfo--size">
                SMALL <span>--</span>
              </div>
              <div data-key="1" class="pizzaInfo--size">
                MEDIUM <span>--</span>
              </div>
              <div data-key="2" class="pizzaInfo--size selected">
                BIG <span>--</span>
              </div>
            </div>
          </div>
          <div class="pizzaInfo--pricearea">
            <div class="pizzaInfo--sector">Price</div>
            <div class="pizzaInfo--price">
              <div class="pizzaInfo--actualPrice">$--</div>
              <div class="pizzaInfo--qtarea">
                <button class="pizzaInfo--qtmenos">-</button>
                <div class="pizzaInfo--qt">--</div>
                <button class="pizzaInfo--qtmais">+</button>
              </div>
            </div>
          </div>
          <div class="pizzaInfo--addButton">Add to cart</div>
          <div class="pizzaInfo--cancelButton">Cancel</div>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="./assets/js/pizzas.js"></script>
    <script type="text/javascript" src="./assets/js/script.js"></script>
  </body>
</html>
